version: "3"

services:
  web-srv:
    build: 
      context: ../../
      dockerfile: ./docker/build/Dockerfile
    environment:
      NODE_ENV: production
      PORT: 80
      DATA_DIR: /data
      DB_HOST: mongodb
    volumes:
      - "../../data/web-serv:/data"
    ports:
      - 80:80
      - 443:443
    links:
      - mongodb

  mongodb:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - "../../data/mongodb:/data"

version: "3"

services:
  srv:
    build: 
      context: ../../
      dockerfile: ./docker/build/Dockerfile
    environment:
      NODE_ENV: production
      PORT: 80
      DATA_DIR: /data
      DB_HOST: mongodb
    volumes:
      - "../../data/srv/data:/data"
    ports:
      - "3000:80"
      - "4443:443"

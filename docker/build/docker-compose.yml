version: "3"

services:
  web-srv:
    build: 
      context: ../../
      dockerfile: ./docker/build/Dockerfile
    environment:
      NODE_ENV: production
      PORT: 80
      DATA_DIR: /data
      DB_HOST: mongodb
    volumes:
      - "../../data/web-srv:/data"
    ports:
      - 80:80
      - 443:443
